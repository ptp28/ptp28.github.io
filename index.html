        <div class="cards-list" id="cards-list">

<script>
  var games = [];
  games.push({id:0, title:"Snake", titleColor:"white", src:"./Snake"});
  games.push({id:1, title:"Tetris", titleColor:"black", src:"./Tetris"});
  games.push({id:2, title:"Break-Bricks", titleColor:"white", src:"./Break-Bricks"});
  games.push({id:3, title:"Flappy-Bird", titleColor:"black", src:"./Flappy-Bird"});
  games.push({id:4, title:"Rock-Paper-Scissor", titleColor:"black", src:"./Rock-Paper-Scissor"});
  games.push({id:5, title:"Ping-Pong", titleColor:"white", src:"./Ping-Pong"});
  games.push({id:6, title:"Melody-Maker", titleColor:"black", src:"./Melody-Maker"});
  games.push({id:7, title:"Goblin-Hunt", titleColor:"white", src:"./Goblin-Hunt"});

  var cardsList = document.getElementById("cards-list");

  function init()
  {
    for(i=0;i<games.length;i++)
    {
      var cardContainer = document.createElement("div");
      cardContainer.className = "card " + games[i].id;
      cardContainer.setAttribute("onclick","window.open('"+games[i].src+"/index.html"+"','_blank');");

      var imageContainer = document.createElement("div");
      imageContainer.className = "card_image";
      var image = document.createElement("img");
      image.src = games[i].src + "/icon.png";
      imageContainer.appendChild(image);

      var titleContainer = document.createElement("div");
      titleContainer.className = "card_title title-"+games[i].titleColor;
      var title = document.createElement("p");
      title.innerHTML = games[i].title;
      titleContainer.appendChild(title);

      cardContainer.appendChild(imageContainer);
      cardContainer.appendChild(titleContainer);

      cardsList.appendChild(cardContainer);
    }
  }

  console.log(window.outerWidth);
  console.log(window.innerWidth);
</script>
